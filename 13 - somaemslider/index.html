  <body>
    <h1>Calculando os 2 valores</h1>
    <p>Calculando dos valores por slider</p>
    <div class="slidecontainer">
      <input
        type="range"

        max="200"
        value="0"
        class="slider"
        id="myRange"
      />

        type="range"
        min="1"
        max="200"
        value="0"

    </div>
  </body>
